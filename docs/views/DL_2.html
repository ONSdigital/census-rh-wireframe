{% extends "layout_unbranded.html" %} 
{% block pageTitle %} GOV.UK Help and Support {% endblock %} {% block content %}
<div class="govuk-width-container">
    <a href="/docs/PL" class="govuk-back-link">Back</a>

    <main class="govuk-main-wrapper " id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <form action="/docs/FL_S2" method="post" novalidate>
 <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset">
                            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                                <h1 class="govuk-fieldset__heading">
                  Enter your details?
                </h1>
                            </legend>
                    <div class="govuk-form-group">
  <label class="govuk-label" for="full-name">
    Full name
  </label>
  <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
</div>

  <label class="govuk-label" for="telephone-number">

  </label>
  <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel" autocomplete="tel">
</div> -->
<br><br>
<details class="govuk-details">
  <summary class="govuk-details__summary">
    <span class="govuk-details__summary-text">
      Why?
    </span>
  </summary>
  <div class="govuk-details__text">
   Required to post the letter in your Name.
  </div>
</details>

                    <button type="submit" class="govuk-button">
                        Submit
                    </button>
                </form>
			</div>
            

        </div>
    </main>
</div>
{% endblock %}
