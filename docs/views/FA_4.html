{% extends "layout_unbranded.html" %} {% block pageTitle %} GOV.UK Help and Support {% endblock %} {% block content %}
<div class="govuk-width-container">
    <a href="#" class="govuk-back-link">Back</a>

    <main class="govuk-main-wrapper " id="main-content" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <form action="/docs/PL_1" method="post" novalidate>

                    <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset">
                            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                                <h1 class="govuk-fieldset__heading">
                  Your Address
                </h1>
&nbsp
<fieldset class="govuk-fieldset">
    <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-1">
            Address Line 1
            <span class="govuk-visually-hidden">line 1 of 3</span>
        </label>
        <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" value="Flat 1" required>
    </div>

    <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-2">
            Address Line 2
            <span class="govuk-visually-hidden">line 2 of 3</span>
        </label>
        <input class="govuk-input" id="address-line-2" name="address-line-2" type="text" value="Lansdowne Court">
    </div>
    <div class="govuk-form-group">
        <label class="govuk-label" for="address-line-2">
            Address Line 3
            <span class="govuk-visually-hidden">line 3 of 3</span>
        </label>
        <input class="govuk-input" id="address-line-2" name="address-line-2" type="text" value="42 Christchurch Road">
    </div>
    <div class="govuk-form-group">
        <label class="govuk-label" for="address-town" value="Bournemouth">
            Town or city
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text" value="Bournemouth" required>
    </div>

    <div class="govuk-form-group">
        <label class="govuk-label" for="address-postcode">
            Postcode
        </label>
        <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text" value="BH1 3PE" required>
    </div>

    <div class="govuk-form-group">
        <label class="govuk-label" for="address-Country">
            Country
        </label>
        <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" Value="England" required>
    </div>
</fieldset>
<br> 					
                    <button type="submit" class="govuk-button" >Confirm  </button>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
