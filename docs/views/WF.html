{% extends "layout_unbranded.html" %} {% block pageTitle %} Web Form Email {% endblock %} {% block beforeContent %}
<a class="govuk-back-link" href="/docs/Census_H" target="_blank">Back</a> {% endblock %} {% block content %}
<div class="govuk-form-group">
    <label class="govuk-label" for="sort">
        Title
    </label>
    <select class="govuk-select" id="sort" name="sort">
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Miss">Miss</option>
        <option value="Other">Other</option>
    </select>
</div>
<div class="govuk-character-count" data-module="character-count" data-maxlength="50">
    <div class="govuk-form-group">
        <label class="govuk-label" for="full-name">
            Full name
        </label>
        <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
    </div>
    <span id="with-hint-info" class="govuk-hint govuk-character-count__message" aria-live="polite">
    You can enter up to 50 characters
  </span>
</div>
<div class="govuk-form-group">
    <label class="govuk-label" for="email">
        Email address
    </label>
    <span id="email-hint" class="govuk-hint">
    Weâ€™ll only use this to send you a reply
  </span>
    <input class="govuk-input" id="email" name="email" type="email" aria-describedby="email-hint" autocomplete="email" spellcheck="false">
</div>
<fieldset class="govuk-fieldset">
    <div class="govuk-form-group">
        <label class="govuk-label" for="address-line1">
            Address Line 1
        </label>
        <input class="govuk-input govuk-input--width-10" id="address-line1" name="address-line1" type="text">
		<label class="govuk-label" for="address-postcode">
            Postcode
        </label>
        <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text">
		</div>
<!--    <button class="govuk-button" type="Submit" onclick="location.href='/docs/WF_FA'"> Find Address </button>-->
</fieldset>
<div class="govuk-form-group">
    <label class="govuk-label" for="sort">
        Category
    </label>
    <select class="govuk-select" id="sort" name="sort">
        <option value="help">I need some help</option>
        <option value="form" selected>I have a query about form</option>
        <option value="technical">I have a technical question</option>
        <option value="compliants">I have a complaint</option>
        <option value="address">I have a query about my address</option>
        <option value="sent">I need something sent to me</option>
        <option value="f2f">I need face to face help</option>
    </select>
</div>
<div class="govuk-form-group">
    <label class="govuk-label" for="more-detail">
        Description
    </label>
    <span id="more-detail-hint" class="govuk-hint">
    Please tell us in detail the issue you are facing?
  </span>
    <textarea class="govuk-textarea" id="more-detail" name="more-detail" rows="5" aria-describedby="more-detail-hint"></textarea>
</div>
<button class="govuk-button" type="Submit" onclick="location.href='/docs/WF_SC'"> Send </button>
{% endblock %}
